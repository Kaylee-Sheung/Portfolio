    <h1>欢迎观看我的作品集</h1>
    <p>
      初次见面， <br>
      我是常莉其。 <br>
      <br>
      我出生在一个美丽的临海城市，中国香港。 <br>
      在我小时候，我非常喜欢创造东西； <br>
      艺术和设计组成了我的全部。 <br>
      但此时此刻， <br>
      我想要创造一些不同的东西， <br>
      我想要创造更多的可能性； <br>
      为了更多的人， <br>
      为了这个世界， <br>
      为了我们可以共建的美好未来。 <br>
      <br>
      我一直坚信着， <br>
      坚信我的艺术与设计可以让美梦变成现实。 <br>
    </p>
